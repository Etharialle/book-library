<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>JavaScript Library Project</title>
</head>
<body>
    <div class="header">
        <h1>Etharialle's Library</h1>
    </div>
    <div class="sidebar">
        <h2>Add Book to Library</h2>
        <hr>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
        <label for="pages">Number of Pages:</label>
        <input type="number" name="pages" id="pages" min="1">
        <div class="middle">
            <label for="read">Read yet?:</label>
            <input type="checkbox" name="read" id="read">
        </div>
        <label for="rating">Rating (1-5):</label>
        <div>
            <input type="range" name="rating" id="rating" min="0" max="5" value="0" oninput="rangeValue.innerText = this.value">
            <p id="rangeValue">0</p>
        </div>
        <button id="newBook">Add New Book</button>


    </div>
    <div class="main-content" id="library">
